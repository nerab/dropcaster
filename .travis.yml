language: ruby

rvm:
- 2.4.9
- 2.5.7
- 2.6.5
- 2.7.0-preview1

matrix:
  allow_failures:
  - rvm: 2.7.0-preview1

before_install:
# https://github.com/travis-ci/travis-ci/issues/8978#issuecomment-377680126
- gem install bundler

script:
- bundle exec rake
- bundle exec rake web:generate

after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  website/deploy.sh

